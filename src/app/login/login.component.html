<div class="login-background">
    <div class="login-container">
        <h1>Quản lý phòng khám</h1>
        <hr>
        <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
            <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input class="form-control" id="username" formControlName="username">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" formControlName="password">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" checked formControlName="remember"> Nhớ đăng nhập
                </label>
            </div>
            <p class="noti" *ngIf="showMessageErr==true">Đăng nhập không thành công</p>
            <button type="submit" class="btn btn-primary" [disabled]="isLoading">
                <span *ngIf="isLoading==true" class="spinner-border spinner-border-sm"></span>
                Đăng nhập
            </button>
        </form>
    </div>
</div>
